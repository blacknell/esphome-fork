substitutions:
  name: esphome-battery-fuel-guage
  friendly_name: battery fuel gauge test

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  name_add_mac_suffix: false
  project:
    name: esphome.web
    version: dev

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:

# Allow Over-The-Air updates
ota:
  - platform: esphome

# Allow provisioning Wi-Fi via serial
improv_serial:

wifi:
  # Set up a wifi access point
  ap: {}

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device via WiFi AP.
captive_portal:

dashboard_import:
  package_import_url: github://esphome/example-configs/esphome-web/esp32.yaml@main
  import_full_config: true

# Sets up Bluetooth LE (Only on ESP32) to allow the user
# to provision wifi credentials to the device.
esp32_improv:
  authorizer: none

# To have a "next url" for improv serial
web_server:

i2c:
  - id: bus_a
    sda: GPIO25
    scl: GPIO5
    scan: true

spi:
  clk_pin: GPIO13
  mosi_pin: GPIO27
  miso_pin: GPIO26

sensor:
  - platform: wifi_signal
    name: RSSI
    update_interval: 30s
    entity_category: "diagnostic"

  - platform: max17043
    i2c_id: bus_a
    battery_voltage:
      name: "Battery Voltage"
      accuracy_decimals: 2
      entity_category: "diagnostic"
    battery_level:
      name: "Battery"
    update_interval: 10s

  - platform: max31865
    name: "Fireplace Temperature"
    cs_pin: GPIO22
    reference_resistance: 430 Ω
    rtd_nominal_resistance: 100 Ω
    update_interval: 10s
    mains_filter: 50HZ

  - platform: template
    name: "Wakeup Cause"
    id: wakeup_cause
    update_interval: 60s
    accuracy_decimals: 0
    lambda: return (int)esp_sleep_get_wakeup_cause();

switch:
  - platform: gpio
    pin: GPIO2
    id: gpio_d9
    name: builtin_led
    restore_mode: ALWAYS_OFF
    on_turn_on:
      - delay: 500ms
      - switch.turn_off: gpio_d9

  - platform: gpio
    pin: GPIO17
    id: max31865_power
    name: Max31865 Power
    restore_mode: ALWAYS_ON
